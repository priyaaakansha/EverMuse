<ion-content>
  <app-header></app-header>

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title style="--padding: 0px">Wishlist</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-card class="ion-padding" *ngFor="let item of items">
      <ion-row>
          <ion-col size="2">
            <img src="{{item.image}}" class="image">
          </ion-col>
  
          <ion-col style="padding-top: 80px;">
            <ion-row style="font-size: 20px;">
              <ion-col size="1.5">
              <ion-text style="font-weight: 600;">{{item.company}} </ion-text>
              </ion-col>
              <ion-col size="5.5">
              <ion-text>{{item.title}}</ion-text>
              </ion-col>
              <ion-col size="1.5">
              <ion-text style="font-weight: 600;">{{item.price | currency: 'INR'}}</ion-text>
              </ion-col>
              <ion-col size="3.5" style="padding-left: 40px; padding-top: 0px; padding-right: 5px;">
                <ion-button class="login-button" (click)="moveAlert(item)" type="submit"><ion-icon name="bag" style="float: left; padding-right: 7px; padding-bottom: 2px; color: #ffffff; font-size: 15px;"></ion-icon>  Move to Cart</ion-button>
              </ion-col>   
            </ion-row>
          </ion-col> 

          <ion-col size="0.4" style="padding: 0px; float: left;"><ion-icon name="close" (click)='removeAlert(item)'style="font-size: 25px;"></ion-icon></ion-col>

        </ion-row>
    </ion-card>
    </ion-grid>

</ion-content>
