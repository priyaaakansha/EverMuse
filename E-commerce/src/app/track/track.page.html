<app-header></app-header>

<ion-content>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Track Order</ion-title>
  </ion-toolbar>

  <ion-grid>
    <ion-card class="ion-padding" style="background-color: #e4e2e2b7;" (click)="viewProduct(item)">
      <ion-row style="color: #eb2963; font-size: 18px;">
        <b style="padding-right: 5px; padding-left: 5px;">Order ID </b> #{{order[0].id}}
      </ion-row>
      <ion-row>
        <ion-col size="2">
          <img src="{{item.image}}" style="height: 165px; width: 165px;">
        </ion-col>

        <ion-col style="padding-top: 45px;" class="text">
          <ion-row>
            <ion-text style="font-weight: 600;">{{item.company}} </ion-text>
          </ion-row>
          <ion-row>
            <ion-text >{{item.title}}</ion-text>
          </ion-row>
          <ion-row>
            <ion-text >{{item.price | currency: 'INR'}}</ion-text>
          </ion-row>
        </ion-col>
        <ion-col size="0.4" style="padding: 60px 5px 0px 0px; float: left;">
          <ion-icon style="font-size: 30px;" name="chevron-forward"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>

  <ion-grid style="padding-left: 10px;">
    <ion-row>
      <ion-col style="font-size: 30px;">

        <ion-row>
          <div *ngIf="!order[0].confirmed">
            <ion-icon name="radio-button-off-outline" class="process"></ion-icon>
          </div>
          <div *ngIf="order[0].confirmed">
            <ion-icon name="checkmark-circle" class="done"></ion-icon>
          </div>
          <ion-text>Confirmed</ion-text>
        </ion-row>

        <ion-row>
          <div *ngIf="!order[0].packed">
            <ion-icon name="radio-button-off-outline" class="process"></ion-icon>
          </div>
          <div *ngIf="order[0].packed">
            <ion-icon name="checkmark-circle" class="done"></ion-icon>
          </div>
          <ion-text>Packed</ion-text>
        </ion-row>

        <ion-row>
          <div *ngIf="!order[0].shipped">
            <ion-icon name="radio-button-off-outline" class="process"></ion-icon>
          </div>
          <div *ngIf="order[0].shipped">
            <ion-icon name="checkmark-circle" class="done"></ion-icon>
          </div>
          <ion-text>Shipped</ion-text>
        </ion-row>

        <ion-row>
          <div *ngIf="!order[0].delivered">
            <ion-icon name="radio-button-off-outline" class="process"></ion-icon>
          </div>
          <div *ngIf="order[0].delivered">
            <ion-icon name="checkmark-circle" class="done"></ion-icon>
          </div>
          <ion-text>Out for Delivery</ion-text>
        </ion-row>

        <ion-row style="padding-left: 1200px; padding-top: 7px; font-size: 20px;">
          <ion-icon name="radio-button-off-outline" style="color: #eb9029; padding-top: 5px; padding-right: 5px"></ion-icon>
          <ion-text>In Process</ion-text>
        </ion-row>

        <ion-row style="padding-left: 1200px; font-size: 20px;">
          <ion-icon name="checkmark-circle" style="color: #127e4a; padding-top: 5px; padding-right: 5px;"></ion-icon>
          <ion-text>Completed</ion-text>
        </ion-row>
      </ion-col>

      
    </ion-row>

  </ion-grid>
</ion-content>
